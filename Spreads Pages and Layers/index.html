<!DOCTYPE html>
<html>
  <head>
    <title>uEdit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="UEdit/UEdit/output/css/UEdit.min.css" rel="stylesheet" media="screen">
    <link href="./main.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <h1>My first uEdit application</h1>
      <button type="button" id="btn-create">Create New Document</button>
      <button type="button" id="btn-load">Load XLIM</button>
      <button type="button" id="btn-save">Save XLIM</button>
      <div id="uedit-control"></div>
      <div class="section">
        <button type="button" id="btn-zoom-in">+</button>
        <button type="button" id="btn-zoom-out">-</button>
        <button type="button" id="btn-undo" class="btn-img-disable" disabled>
            <img class='img-disabled' src="images/UndoSmallDisabled.png">
            <img class='img-enabled' src="images/UndoSmall.png">
        </button>
        <button type="button" id="btn-redo" class="btn-img-disable" disabled>
            <img class='img-disabled' src="images/RedoSmallDisabled.png">
            <img class='img-enabled' src="images/RedoSmall.png">
        </button>
        <input type="text" id="txt-gotopage">
        <button type="button" id="btn-gotopage">go to page</button>
        <button type="button" id="btn-showpreview" class="btn-img-toggle">
            <img class='img-on' src="images/ShowFramesOff.png">
            <img class='img-off' src="images/ShowFramesOn.png">
        </button>
      </div>
      <div class="section">
          <button type="button" id="btn-underline" class="btn-img-disable btn btn-default" disabled>
            <img class='img-disabled' src="images/underlineDisabled.png">
            <img class='img-enabled' src="images/underlineEnabled.png">
          </button>
          <span class='group'>
            <button type="button" id="btn-record-down" class="btn btn-default" disabled>&lt;</button>
            <button type="button" id="btn-show-preview" class="btn btn-default">
              <img src="images/preview.png">
            </button>
            <button type="button" id="btn-record-up" class="btn btn-default" disabled>&gt;</button>
          </span>
      </div>
      <div class="section">
          <button type="button" id="btn-add-text-box" class="btn-default">
            <img src="images/AddText.png">
          </button>
      </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"  ></script>
    <script src="UEdit/UEdit/output/UEdit.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
